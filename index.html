<!DOCTYPE html>
<html lang="en" ng-app="articles">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mind Body Green</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="navigation">
			<nav class="main-navigation">
				<div class="container-header">
					<div class="pull-left">
						<h4 class="pull-left heading">Mind Body Green</h4>
					</div>
				</div>
			</nav>
		</header>
		<div class="container" ng-controller="ArticlesController">
			<ul class="index-list">

		    <li class="content-container" ng-repeat="content in contentCollection">

					<div class="content-title">
		        <h3 ng-bind="content.title"></h3>
						<img src="{{content.image}}"/>
      		</div>
					<p class="content-body" ng-bind="content.body"></p>
					<a href="#">Read more...</a>
					<hr>

		    </li>
		  </ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/articles.js"></script>
	</body>
</html>
