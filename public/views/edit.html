<div class="container">
  <form class="edit-form" ng-if="article">
    <h3 class="page-header">{{article.title}}</h3>
    <section>
      <img class="header-image" src="{{article.image}}">

      <div class="title" ng-bind="article.author.name"></div>
      <div class="date">{{article.publishDate | date : format : timezone}}</div>
      <div class="field-input" ng-bind="article.body"></div>
    </section>
  </form>
</div>
