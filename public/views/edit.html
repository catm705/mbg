<div class="container">
  <h3 class="page-header">Edit</h3>
  <form class="edit-form" ng-if="article">
    <section>
      <img src="{{article.image}}">

      <h3 class="field-input" ng-bind="article.title"></h3>
      <div class="field-input" ng-bind="article.byline"></div>
      <div class="field-input" ng-bind="article.publish_date"></div>
      <div class="field-input" ng-bind="article.body"></div>
    </section>
  </form>
</div>
